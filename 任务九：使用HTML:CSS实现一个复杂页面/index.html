<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>任务九：使用HTML/CSS实现一个复杂页面</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="search-login">
      <div class="search">
        <input type="text" placeholder="请输入要查询的内容">
      </div>

      <div class="login">
        <span>登入</span>
      </div>
    </div>
  </header>

  <div class="article">
    <section class="sidebar">
      <div class="user-info">
        <div class="top">
          <div class="user-logo"></div>
          <div>DQT</div>
        </div>
        <div class="bottom">
          <div class="info">
            <p>110></p>
            <p>收藏</p>
          </div>
          <div class="info">
            <p>313></p>
            <p>粉丝</p>
          </div>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="clicked">
          <span class="menu-logo-1"></span>
          <span>个人报表</span>
          <div class="second-dir">
            <ul>
              <li class="file">
                <span class="jt"></span>
                <span class="file-logo"></span>
                <span class="file-name">文件夹一</span>
                <ul>
                  <li class="filelist">
                    <span class="flielist-logo"></span>
                    <span class="flielist-name">文档</span>
                  </li>
                </ul>
              </li>
              <li class="file">
                <span class="jt"></span>
                <span class="file-logo"></span>
                <span class="file-name">文件夹二</span>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <span class="menu-logo-2"></span>
          <span>个人收藏</span>
        </li>
        <li>
          <span class="menu-logo-3"></span>
          <span>我的分享</span>
        </li>
        <li>
          <span class="menu-logo-4"></span>
          <span>图库</span>
        </li>
        <li>
          <span class="menu-logo-5"></span>
          <span>成长纪录</span>
        </li>
        <li>
          <span class="menu-logo-6"></span>
          <span>账户信息</span>
        </li>
      </ul>
    </section>

    <section class="content">
      <div class="dir-info">
        <span>C站</span><span>／</span>
        <span>个人报表</span><span>／</span>
        <span>文件一</span><span>／</span>
        <span>文档一</span>
      </div>

      <div class="article-content">
        <section class="search-item"></section>
        <section class="history-search"></section>
        <section class="year-static"></section>
        <section class="panel first-group"></section>
        <section class="panel second-group"></section>
        <section class="panel calendar"></section>
        <section class="panel car-rank"></section>
      </div>
    </section>
  </div>
</body>
</html>
